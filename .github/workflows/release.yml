name: Release NVS

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build NVS for ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux x64
          - goos: linux
            goarch: amd64
            output: nvs-linux-amd64

          # Linux ARM64
          - goos: linux
            goarch: arm64
            output: nvs-linux-arm64

          # macOS Intel
          - goos: darwin
            goarch: amd64
            output: nvs-macos-amd64

          # macOS Apple Silicon
          - goos: darwin
            goarch: arm64
            output: nvs-macos-arm64

          # Windows x64
          - goos: windows
            goarch: amd64
            output: nvs-windows-amd64.exe

          # Windows ARM64
          - goos: windows
            goarch: arm64
            output: nvs-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.VERSION=${{ steps.version.outputs.version }}" -o ${{ matrix.output }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Move artifacts to root
        run: |
          find ./artifacts -type f -exec mv {} ./ \;
          ls -la

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: NVS ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            nvs-linux-amd64
            nvs-linux-arm64
            nvs-macos-amd64
            nvs-macos-arm64
            nvs-windows-amd64.exe
            nvs-windows-arm64.exe
          body: |
            ## ðŸš€ NVS - Node Version Switcher

            A fast, lightweight Node.js version manager. **No admin privileges required!**

            ### Features
            - âœ… Interactive TUI (just run `nvs` with no arguments)
            - âœ… Simple CLI commands
            - âœ… Works on Windows, macOS, and Linux
            - âœ… No dependencies, single binary
            - âœ… No admin/root required

            ### Installation

            **Windows:**
            ```powershell
            # Download and run
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/nvs-windows-amd64.exe" -OutFile "nvs.exe"
            .\nvs.exe setup
            ```

            **macOS (Apple Silicon):**
            ```bash
            curl -L "https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/nvs-macos-arm64" -o nvs
            chmod +x nvs
            ./nvs setup
            ```

            **macOS (Intel):**
            ```bash
            curl -L "https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/nvs-macos-amd64" -o nvs
            chmod +x nvs
            ./nvs setup
            ```

            **Linux (x64):**
            ```bash
            curl -L "https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/nvs-linux-amd64" -o nvs
            chmod +x nvs
            ./nvs setup
            ```

            ### Quick Start
            ```bash
            # Launch interactive TUI
            nvs

            # Or use CLI commands
            nvs install 22      # Install Node.js 22
            nvs install lts     # Install latest LTS
            nvs use 22          # Switch to Node.js 22
            nvs list            # List installed versions
            nvs current         # Show active version
            ```

            ### Upgrading
            Download the new binary and replace the existing one, or run `nvs setup` again.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
