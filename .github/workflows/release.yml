name: Release NVS Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build NVS Installer for ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            os: ubuntu-latest
            output: nvs-installer-linux-amd64
            
          - goos: linux
            goarch: arm64
            os: ubuntu-latest
            output: nvs-installer-linux-arm64
            
          # macOS
          - goos: darwin
            goarch: amd64
            os: macos-latest
            output: nvs-installer-macos-amd64
            
          - goos: darwin
            goarch: arm64
            os: macos-latest
            output: nvs-installer-macos-arm64
            
          # Windows
          - goos: windows
            goarch: amd64
            os: windows-latest
            output: nvs-installer-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Fyne dependencies (Linux)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev gcc

      - name: Install dependencies
        run: go mod tidy

      - name: Build smart installer
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -X main.Version=${GITHUB_REF#refs/tags/}" -o ${{ matrix.output }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Move artifacts to root
        run: |
          find ./artifacts -type f -exec mv {} ./ \;

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            nvs-installer-linux-amd64
            nvs-installer-linux-arm64
            nvs-installer-macos-amd64
            nvs-installer-macos-arm64
            nvs-installer-windows-amd64.exe
          body: |
            ## ðŸš€ NVS - Node Version Switcher
            
            ### Smart Installer with GUI
            Download and run the installer for your platform. The installer will:
            - Detect existing NVS installations
            - Offer install/update/uninstall options
            - Create both CLI (`nvs`) and GUI (`nvs-ui`) binaries
            - No admin privileges required
            
            **Windows:** Double-click `nvs-installer-windows-amd64.exe`
            **macOS:** `chmod +x nvs-installer-macos-* && ./nvs-installer-macos-*`
            **Linux:** `chmod +x nvs-installer-linux-* && ./nvs-installer-linux-*`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
