name: Release NVS Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build NVS Installer for ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64 (most common)
          - goos: linux
            goarch: amd64
            os: ubuntu-latest
            output: nvs-installer-linux-amd64
            
          # macOS Intel
          - goos: darwin
            goarch: amd64
            os: macos-13
            output: nvs-installer-macos-amd64
            
          # macOS Apple Silicon
          - goos: darwin
            goarch: arm64
            os: macos-latest
            output: nvs-installer-macos-arm64
            
          # Windows x64 (most common)
          - goos: windows
            goarch: amd64
            os: windows-latest
            output: nvs-installer-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Fyne dependencies (Linux)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev gcc

      - name: Install dependencies
        run: go mod tidy

      - name: Build smart installer
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w -X main.Version=${GITHUB_REF#refs/tags/}" -o ${{ matrix.output }} .
          
      - name: Set executable permissions and create macOS app bundle
        if: matrix.goos == 'darwin'
        run: |
          # Set executable permissions
          chmod +x ${{ matrix.output }}
          
          # Create .app bundle for better macOS integration
          APP_NAME="NVS Installer.app"
          mkdir -p "$APP_NAME/Contents/MacOS"
          mkdir -p "$APP_NAME/Contents/Resources"
          
          # Move binary to app bundle
          mv ${{ matrix.output }} "$APP_NAME/Contents/MacOS/NVS Installer"
          
          # Create Info.plist
          cat > "$APP_NAME/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>NVS Installer</string>
              <key>CFBundleIdentifier</key>
              <string>com.nvs.installer</string>
              <key>CFBundleName</key>
              <string>NVS Installer</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Create zip archive for the app bundle
          zip -r "${{ matrix.output }}.zip" "$APP_NAME"
          
          # Also keep the original binary for CLI users who prefer it
          cp "$APP_NAME/Contents/MacOS/NVS Installer" ${{ matrix.output }}
          chmod +x ${{ matrix.output }}

      - name: Set executable permissions (Linux)
        if: matrix.goos == 'linux'
        run: chmod +x ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Move artifacts to root
        run: |
          find ./artifacts -type f -exec mv {} ./ \;

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            nvs-installer-linux-amd64
            nvs-installer-macos-amd64
            nvs-installer-macos-arm64
            nvs-installer-macos-amd64.zip
            nvs-installer-macos-arm64.zip
            nvs-installer-windows-amd64.exe
          body: |
            ## ðŸš€ NVS - Node Version Switcher
            
            ### Smart Installer with GUI
            Download and run the installer for your platform. The installer will:
            - Detect existing NVS installations  
            - Offer install/update/uninstall options
            - Create both CLI (`nvs`) and GUI (`nvs-ui`) binaries
            - No admin privileges required
            
            ### Installation Instructions
            
            **Windows:**
            - Download `nvs-installer-windows-amd64.exe`
            - Double-click to run
            
            **macOS (Recommended - App Bundle):**
            - Download `nvs-installer-macos-*.zip` (Intel: amd64, Apple Silicon: arm64)
            - Unzip and double-click `NVS Installer.app`
            - If macOS shows "unidentified developer" warning, right-click â†’ Open
            
            **macOS (Command Line):**
            - Download `nvs-installer-macos-*` (no .zip extension)
            - Run: `chmod +x nvs-installer-macos-* && ./nvs-installer-macos-*`
            
            **Linux:**
            - Download `nvs-installer-linux-amd64` (x64)
            - Run: `chmod +x nvs-installer-linux-amd64 && ./nvs-installer-linux-amd64`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
